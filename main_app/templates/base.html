{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favicon.png' %}"
  >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Emu Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/logo.png' %}"
          alt="The Emu Collector Logo"
          id='logo'
        >
        <p id='logo-txt'>EMU COLLECTOR</p>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'emu-index' %}">All Emus</a></li>
        <li><a href="{% url 'bowtie-index' %}">All Bow Ties</a></li>
        <li><a href="{% url 'emu-create' %}">Add an Emu</a></li>
        <li><a href="{% url 'bowtie-create' %}">Add a Bow Tie</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
