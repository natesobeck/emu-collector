{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Emu?</h1>
  <img src="{% static 'images/science-emu.png' %}" alt="A scientist emu"/>
</div>
<h2>Are you sure you want to delete {{ emu.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'emu-detail' emu.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock content %}
